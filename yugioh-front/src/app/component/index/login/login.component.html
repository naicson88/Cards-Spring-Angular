<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit" >
                <p>Please make login </p>

                <mat-form-field class="full-width-input">
                    <input matInput placeholder="User" formControlName="userName" required>
                    <mat-error *ngIf="isFieldInvalid('userName')">
                        Please inform your user name.
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="password" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('password')">
                        Please inform your password;
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<app-footer></app-footer>
